<html>
    <head>
        <meta charset="UTF-8">
        <title>Predict'if</title>
        <!-- <link rel="stylesheet" href="./style/profil.css" /> -->
        <!-- Librairie Javascript: jQuery (v3.4.1) -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    </head>
    <body>
        <div id='commentaire'> commentez ici 
        </div>

        <script>
            $(document).ready( function () {
                $('#genererBoutton').on( 'click', function () { // Fonction appelée lors du clic sur le bouton
                // Appel AJAX
                $.ajax({
                    url: './ActionServlet',
                    method: 'POST',
                    data: {
                        todo: 'commenterConsultation',
                        /*consultation : ,
                        commentaire : $('#champ-sante').val()*/
                    },
                    dataType: 'json'
                })
                .done( function (response) { // Fonction appelée en cas d'appel AJAX réussi
                    console.log('Response',response); // LOG dans Console Javascript
                    $('#commentaire').html("merci !");
                 })

                .fail( function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                    console.log('Error',error); // LOG dans Console Javascript
                    alert("Erreur lors de l'appel AJAX");
                })
                .always( function () { // Fonction toujours appelée

                });
            });
         });  
        </script>
        
    </body>
</html>
